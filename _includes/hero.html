<script type="text/javascript">
    function ShowItems(items, delay) {
    var remainingItems = items.length;
    $(items[0]).fadeIn(500)
        .delay(delay)
        .fadeOut(500)
        .promise()
        .done(function() {
            items.splice(0, 1);
            if (items.length > 0)
            {
                ShowItems(items, delay);    
            }            
    });       
}
